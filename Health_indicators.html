<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Indicator', 'Chepalungu', 'Bomet_Central', 'Bomet'],
          ['under 24 months fully immunised', 90.5, 76.5, 86.1],
          ['Exclusive breastfeeding', 68.3, 56.7, 64.5],
          ['Early initiation of breastfeeding', 93.8, 88.7, 90.7],
          ['Infants under Minimum dietary diversity', 17.9, 16.7, 17.5],
          ['Minimum meal frequency', 99.1, 94.4, 96.8],
          ['New-borns with low birth weight', 0.4, 11.2, 5.03],
		  ['Access to health care services', 92.4, 91.1, 91.9],
          ['under 5 years affected by diarrhoea', 3.5, 3.3, 3.4]
		  ['correct knowledge of causes and prevention of diarrhea', 33.2, 38.6, 35.5]
          ]);
		  
        var options = {
          chart: {
            title: 'Health Indicators in Bomet',
            subtitle: 'Chepalungu, Bomet_Central, and Bomet: 2015-2016',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>

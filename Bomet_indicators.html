<!DOCTYPE html>
<meta charset="utf-8">
<style>
/*
.chart rect {
  fill: steelblue;
}
*/
.chart .legend {
  fill: black;
  font: 14px sans-serif;
  text-anchor: start;
  font-size: 12px;
}
.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}
.chart .label {
  fill: black;
  font: 14px sans-serif;
  text-anchor: end;
}
.bar:hover {
  fill: brown;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var data = {
  labels: [
    'Improved agricultural practices','under 24 months fully immunised','Exclusive breastfeeding','early initiation of breastfeeding', 'Infants under Minimum dietary diversity','Minimum meal frequency','New-borns with low birth weight', 'Access to health care services','Improved drinking water within 1 KM','Improved drinking water within 2 KM','under 5 years affected by diarrhoea','caregiver knowing 3 critical times for hand washing','Importance of disposing of child faeces', 'people using a basic latrine with a handwashing facility','latrines with handwashing facilities', 'Appropriate handwashing techniques','correct knowledge of causes and prevention of diarrhea'
  ],
  series: [
    {
      label: 'Chepalungu',
      values: [20, 90.5, 68.3, 93.8, 17.9, 99.1, 0.4, 92.4, 44.2, 48, 3.5, 46.8, 46.8, 4.4, 4.4, 87.6, 33.2]
    },
    {
      label: 'Bomet_central',
      values: [20, 76.5, 56.7,	88.7, 16.7, 94.4, 11.2, 91.1, 41.4, 43.4, 3.3, 57.6, 57.6, 11.9, 13.6, 85.9, 38.6]
    },
    {
      label: 'Bomet',
      values: [0, 86.1, 64.5, 90.7, 17.5, 96.8, 5.03, 91.9, 0, 0, 3.4, 51.4, 51.4, 7.6, 8.4, 86.9, 35.5]
    },]
};
var chartWidth       = 600,
    barHeight        = 20,
    groupHeight      = barHeight * data.series.length,
    gapBetweenGroups = 5,
    spaceForLabels   = 400,
    spaceForLegend   = 150;
// Zip the series data together (first values, second values, etc.)
var zippedData = [];
for (var i=0; i<data.labels.length; i++) {
  for (var j=0; j<data.series.length; j++)  {
    zippedData.push(data.series[j].values[i]);
  }
}
// Color scale
var color = d3.scale.category20();
var chartHeight = barHeight * zippedData.length + gapBetweenGroups * data.labels.length;
var x = d3.scale.linear()
    .domain([0, d3.max(zippedData)])
    .range([0, chartWidth]);
var y = d3.scale.linear()
    .range([chartHeight + gapBetweenGroups, 0]);
var yAxis = d3.svg.axis()
    .scale(y)
    .tickFormat('')
    .tickSize(0)
    .orient("left");
// Specify the chart area and dimensions
var chart = d3.select(".chart")
    .attr("width", spaceForLabels + chartWidth + spaceForLegend)
    .attr("height", chartHeight);
// Create bars
var bar = chart.selectAll("g")
    .data(zippedData)
    .enter().append("g")
    .attr("transform", function(d, i) {
      return "translate(" + spaceForLabels + "," + (i * barHeight + gapBetweenGroups * (0.5 + Math.floor(i/data.series.length))) + ")";
    });
// Create rectangles of the correct width
bar.append("rect")
    .attr("fill", function(d,i) { return color(i % data.series.length); })
    .attr("class", "bar")
    .attr("width", x)
    .attr("height", barHeight - 1);
// Add text label in bar
bar.append("text")
    .attr("x", function(d) { return x(d) - 3; })
    .attr("y", barHeight / 2)
    .attr("fill", "red")
    .attr("dy", ".35em")
    .text(function(d) { return d; });
// Draw labels
bar.append("text")
    .attr("class", "label")
    .attr("x", function(d) { return - 10; })
    .attr("y", groupHeight / 2)
    .attr("dy", ".35em")
    .text(function(d,i) + '%' {
      if (i % data.series.length === 0)
        return data.labels[Math.floor(i/data.series.length)];
      else
        return ""});
chart.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + spaceForLabels + ", " + -gapBetweenGroups/2 + ")")
      .call(yAxis);
// Draw legend
var legendRectSize = 18,
    legendSpacing  = 4;
var legend = chart.selectAll('.legend')
    .data(data.series)
    .enter()
    .append('g')
    .attr('transform', function (d, i) {
        var height = legendRectSize + legendSpacing;
        var offset = -gapBetweenGroups/2;
        var horz = spaceForLabels + chartWidth + 40 - legendRectSize;
        var vert = i * height - offset;
        return 'translate(' + horz + ',' + vert + ')';
    });
legend.append('rect')
    .attr('width', legendRectSize)
    .attr('height', legendRectSize)
    .style('fill', function (d, i) { return color(i); })
    .style('stroke', function (d, i) { return color(i); });
legend.append('text')
    .attr('class', 'legend')
    .attr('x', legendRectSize + legendSpacing)
    .attr('y', legendRectSize - legendSpacing)
    .text(function (d) { return d.label; });
</script>

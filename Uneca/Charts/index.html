<!DOCTYPE html>
<html lang="en">
<head>
    <title>UNECA Indicators</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dc.css"/>

</head>
<body>
<table>
<th></th><th></th><th></th> <th></th><th></th><th></th>
<tr>
<td></td><td></td><td><b><h1>UNECA INDICATORS </h1></b></td><td></td><td></td><td></td>
</tr>
<!--- POPULATION GROWTH INDICATORS-->
<tr>
<td>  </td>
<td><b> Population growth</b>
</td>
  <td>
  <div id="chart-bar-popcbr" style="width:400px; ">
    <b> crude Birth rate (Click to filter range)</b>
    <div class="reset" style="visibility: hidden;">range: <span class="filter"></span>
      <a href="javascript:popcbrchart.filterAll();dc.redrawAll();">reset</a>
    </div>
  </div>  
  </td>
<td>
   <div id="chart-row-popfertility" style="width:400px;>
    <b>Fertility rate (Top 10)</b>
     <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
      <a href="javascript:popfertilitychart.filterAll();dc.redrawAll();">reset</a>
    </div>
  </div>
  </td>
    <td>
  <div id="chart-row-popgrate" style="width:400px;>
   <b>Population growth rate (Top 10) </b>
    <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
      <a href="javascript:popgratechart.filterAll();dc.redrawAll();">reset</a>
    </div>
  </div>
  </td>
  <td>
  <div id="chart-row-popcdr" style="width:400px;>
   <b>Crude death rate (Top 10) </b>
    <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
      <a href="javascript:popcdrchart.filterAll();dc.redrawAll();">reset</a>
    </div>
  </div>
  </td>
  

  </tr>
      
  <!-- POPULATION INDICATORS ---->
<tr>
<td>  </td>      
<td><b> Raw Population</b>
</td>
  <td>
  <div id="chart-row-poptotal" style="width:400px;>
    <b>Total Population(Millions)</b>
     <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
      <a href="javascript:Activepopchart.filterAll();dc.redrawAll();">reset</a>
    </div>
  </div>
  </td>
<td>
   <div id="chart-row-activpop" style="width:400px;>
    <b>Active Population (Millions)</b>
     <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
      <a href="javascript:popfertilitychart.filterAll();dc.redrawAll();">reset</a>
    </div>
  </div>
  </td>
    <td>
  <div id="chart-row-zero214" style="width:400px;>
   <b>0-14 Years population(Millions) </b>
    <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
      <a href="javascript:zero214chart.filterAll();dc.redrawAll();">reset</a>
    </div>
  </div>
  </td>
  <td>
  <div id="chart-row-fifteen264" style="width:400px;>
   <b>15 - 64 Years (Millions)  </b>
    <div class="reset" style="visibility: hidden;">selected: <span class="filter"></span>
      <a href="javascript:fifteen264chart.filterAll();dc.redrawAll();">reset</a>
    </div>
  </div>
  </td>
  
  </tr>
  
  </table>
 
<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript" src="js/crossfilter.js"></script>

</div>
